<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Control de LED</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/paho-mqtt.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Control de LED</h1>

    <button onclick="encenderLed()">Encender LED</button>
    <button onclick="apagarLed()">Apagar LED</button>

    <script>
        function encenderLed() {
            $.post("http://localhost:5000/encender_led", function(data) {
                console.log(data);
            });
        }

        function apagarLed() {
            $.post("http://localhost:5000/apagar_led", function(data) {
                console.log(data);
            });
        }
    </script>
</body>
</html>
