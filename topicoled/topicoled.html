<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Control de LED</title>
</head>
<body>
    <h1>Control de LED</h1>

    <button onclick="encenderLed()">Encender LED</button>
    <button onclick="apagarLed()">Apagar LED</button>

    <script>
        function encenderLed() {
            enviarEstado('encendido');
        }

        function apagarLed() {
            enviarEstado('apagado');
        }

        function enviarEstado(estado) {
            fetch('http://localhost:5000/led', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ estado: estado })
            })
            .then(response => {
                if (response.ok) {
                    console.log('Estado enviado: ' + estado);
                } else {
                    console.error('Error al enviar el estado');
                }
            })
            .catch(error => {
                console.error('Error en la solicitud:', error);
            });
        }
    </script>
</body>
</html>
